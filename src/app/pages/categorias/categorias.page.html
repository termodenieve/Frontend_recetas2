<ion-content class="ion-padding categoria-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Crear Categoría</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      

      <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre de la categoría"></ion-input>

      <ion-input [(ngModel)]="descripcion" type="text" placeholder="Descripción de la categoría"></ion-input>


      <ion-button (click)="crearCategoria()" expand="block" shape="round" color="primary">
        Crear Categoría
      </ion-button>

      <ion-button (click)="redirectToshowhome()" expand="block" shape="round" color="primary">
        cancelar
      </ion-button>

    </ion-card-content>
  </ion-card>

 
</ion-content>
